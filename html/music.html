<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Malachi Musician View</title>
  <link rel="stylesheet" href="/html/music.css" />
  <link rel="stylesheet" href="/html/libs/jquery.dropdown.css" />
  <link rel="stylesheet" href="/html/libs/toastr.min.css" />
  <link rel="shortcut icon" href="/html/favicon.png" type="image/ico" />
  <script type="text/javascript" src="/html/libs/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/html/music.js"></script>
  <script type="text/javascript" src="/html/libs/toastr.min.js"></script>
</head>
<body>
  <div id="songarea">
    <div id="header">
      <div id="playedkey"></div>
      <div id="capoarea">
        <select id="caposelect">
          <option selected="selected" value="0">Capo 0</option>
          <option value="1">Capo 1</option>
          <option value="2">Capo 2</option>
          <option value="3">Capo 3</option>
          <option value="4">Capo 4</option>
          <option value="5">Capo 5</option>
          <option value="6">Capo 6</option>
          <option value="7">Capo 7</option>
          <option value="8">Capo 8</option>
          <option value="9">Capo 9</option>
          <option value="10">Capo 10</option>
          <option value="11">Capo 11</option>
        </select>
      </div>
      <div id="verseorder"></div>
    </div>
    <div id="currentslide"></div>
    <div id="nextslide"></div>
  </div>
</body>
</html>
