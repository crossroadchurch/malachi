<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Malachi Musician View</title>
    <link rel="stylesheet" href="/html/music.css" />
    <link rel="stylesheet" href="/html/libs/toastify.css" />
    <link rel="icon" type="image/png" href="/html/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/html/favicon.svg" />
    <link rel="shortcut icon" href="/html/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/html/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Malachi Music" />
    <link rel="manifest" href="/html/site.webmanifest" />
    <script type="text/javascript" src="/html/libs/toastify.min.js"></script>
    <script type="text/javascript" src="/html/music.js"></script>
  </head>
  <body>
    <div id="songarea">
      <div id="header">
        <div id="playedkey"></div>
        <div id="capoarea">
          <select id="caposelect" onchange="update_capo()">
            <option selected="selected" value="0">Capo 0</option>
            <option value="1">Capo 1</option>
            <option value="2">Capo 2</option>
            <option value="3">Capo 3</option>
            <option value="4">Capo 4</option>
            <option value="5">Capo 5</option>
            <option value="6">Capo 6</option>
            <option value="7">Capo 7</option>
            <option value="8">Capo 8</option>
            <option value="9">Capo 9</option>
            <option value="10">Capo 10</option>
            <option value="11">Capo 11</option>
          </select>
          <select id="chordselect" onchange="update_chord_style()">
            <option selected="selected" value="0">Full chords</option>
            <option value="1">Simple chords</option>
            <option value="2">Bass emphasis</option>
            <option value="3">Bass note only</option>
          </select>
        </div>
        <div id="verseorder"></div>
      </div>
      <div id="currentslide"></div>
      <div id="nextslide"></div>
    </div>
  </body>
</html>
