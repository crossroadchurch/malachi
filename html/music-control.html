<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Malachi Musician Control View</title>
  <link rel="stylesheet" href="/html/music-control.css" />
  <link rel="stylesheet" href="/html/jquery.dropdown.css" />
  <link rel="icon" href="/html/favicon.png" type="image/png" />
  <script type="text/javascript" src="/html/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/html/music-control.js"></script>
  <script type="text/javascript" src="/html/jquery.dropdown.js"></script>
</head>
<body>
  <div id="songarea">
    <div id="header">
      <div id="keyandcapo">
        <button id="action-menu" data-jq-dropdown="#jq-dropdown-1" class="menu-button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button id="display-menu" data-jq-dropdown="#jq-dropdown-2" class="menu-button">
          <span class="icon-box"></span>
        </button>
        <button id="music-options-btn" class="menu-button" onclick="view_music_options(!music_options_visible);">
          <span class="icon-options">K</span>
        </button>
        <div id="playedkey"></div>
      </div>
      <div id="verseorder"></div>
    </div>
    <div id="musiccontrol">
      <div id="musicarea">
        <div id="currentslide"></div>
        <div id="nextslide"></div>
        <div id="music-options" style="display:none;">
          <p>Transpose to:</p>
          <div id="key-buttons">
            <button class="option-button key-button" onclick="change_key('C');">C</button>
            <button class="option-button key-button" onclick="change_key('Db');">Db</button>
            <button class="option-button key-button" onclick="change_key('D');">D</button>
            <button class="option-button key-button" onclick="change_key('Eb');">Eb</button>
            <button class="option-button key-button" onclick="change_key('E');">E</button>
            <button class="option-button key-button" onclick="change_key('F');">F</button>
            <button class="option-button key-button" onclick="change_key('F#');">F#</button>
            <button class="option-button key-button" onclick="change_key('G');">G</button>
            <button class="option-button key-button" onclick="change_key('Ab');">Ab</button>
            <button class="option-button key-button" onclick="change_key('A');">A</button>
            <button class="option-button key-button" onclick="change_key('Bb');">Bb</button>
            <button class="option-button key-button" onclick="change_key('B');">B</button>
          </div>
          <p>Capo:</p>
          <div id="capo-buttons">
            <button class="option-button capo-button" onclick="change_capo(0);">Capo 0</button>
            <button class="option-button capo-button" onclick="change_capo(1);">Capo 1</button>
            <button class="option-button capo-button" onclick="change_capo(2);">Capo 2</button>
            <button class="option-button capo-button" onclick="change_capo(3);">Capo 3</button>
            <button class="option-button capo-button" onclick="change_capo(4);">Capo 4</button>
            <button class="option-button capo-button" onclick="change_capo(5);">Capo 5</button>
            <button class="option-button capo-button" onclick="change_capo(6);">Capo 6</button>
            <button class="option-button capo-button" onclick="change_capo(7);">Capo 7</button>
            <button class="option-button capo-button" onclick="change_capo(8);">Capo 8</button>
            <button class="option-button capo-button" onclick="change_capo(9);">Capo 9</button>
            <button class="option-button capo-button" onclick="change_capo(10);">Capo 10</button>
            <button class="option-button capo-button" onclick="change_capo(11);">Capo 11</button>
          </div>
        </div>
      </div>
      <div id="controlarea">
        <button id="controller-prev" class="vert-button-25 large-button">Previous</button>
        <button id="controller-next" class="vert-button-75 large-button">Next</button>
      </div>
    </div>
  </div>
  <div id="jq-dropdown-1" class="jq-dropdown">
    <ul class="jq-dropdown-menu">
    </ul>
  </div>
  <div id="jq-dropdown-2" class="jq-dropdown">
      <ul class="jq-dropdown-menu">
        <li class='menu-display-item'>
          <a onclick='display_off()'>Display OFF</a>
        </li>
        <li class='menu-display-item'>
          <a onclick='display_on()'>Display ON</a>
        </li>
      </ul>
    </div>
</body>
</html>
