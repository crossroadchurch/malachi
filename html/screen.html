<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Malachi Screen</title>
    <link rel="stylesheet" href="/html/screen.css" />
    <link rel="icon" type="image/png" href="/html/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/html/favicon.svg" />
    <link rel="shortcut icon" href="/html/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/html/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Malachi Screen" />
    <link rel="manifest" href="/html/site.webmanifest" />
    <script type="text/javascript" src="/html/screen.js"></script>
  </head>
  <body>
    <div id="main_area">
      <video id="video_item" preload="auto" style="display: none; z-index: -1">
        <source src="/html/black-frame.mp4" id="video_item_src" />
      </video>
      <video loop id="loop_video" style="z-index: -2">
        <source src="/html/black-frame.mp4" id="loop_video_src" />
      </video>
      <image id="bg_image" src="" />
      <audio id="audio_item" preload="auto">
        <source src="" id="audio_item_src" />
      </audio>
      <div id="slide_area"></div>
      <div id="pl_columns">
        <div id="pl_left"></div>
        <div id="pl_right"></div>
      </div>
      <div id="copyright_area" style="display: none">
        <p></p>
      </div>
      <div id="verseorder_area" style="display: none">
        <p></p>
      </div>
      <div id="countdown_area" style="display: none">
        <p id="countdown_h" class="drop_shadow">Welcome!</p>
        <p id="countdown_p" class="drop_shadow">00:00</p>
      </div>
      <div id="notices_area"></div>
    </div>
  </body>
</html>
