<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Malachi Words View</title>
    <link rel="stylesheet" href="/html/words.css" />
    <link rel="stylesheet" href="/html/libs/toastify.css" />
    <link rel="icon" type="image/png" href="/html/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/html/favicon.svg" />
    <link rel="shortcut icon" href="/html/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/html/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Malachi Words" />
    <link rel="manifest" href="/html/site.webmanifest" />
    <script type="text/javascript" src="/html/libs/toastify.min.js"></script>
    <script type="text/javascript" src="/html/words.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="buttonarea">
        <div
          id="text_up_btn"
          class="icon_button dark_button up_icon"
          onclick="increase_text_size()"
        ></div>
        <div
          id="text_down_btn"
          class="icon_button dark_button down_icon"
          onclick="decrease_text_size()"
        ></div>
        <div
          id="day_night_btn"
          class="icon_button dark_button mode_icon"
          onclick="toggle_text_mode()"
        ></div>
      </div>
    </div>
    <div id="songarea">
      <div id="currentslide"></div>
    </div>
  </body>
</html>
