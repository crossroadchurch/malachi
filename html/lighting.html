<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Malachi Lighting Control</title>
  <link rel="stylesheet" href="/html/jquery-ui.min.css">
  <link rel="stylesheet" href="/html/lighting.css">
  <link rel="icon" href="/html/favicon.png" type="image/png" />
  <script type="text/javascript" src="/html/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/html/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/html/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript" src="/html/lighting.js"></script>
</head>
<body>
  <div class="channels">
    <div class="channel-container">
      <div class="channel-slider red-channel" id="ch5-slider" ></div>
      <p><input type="text" class="channel-text" id="ch5-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider green-channel" id="ch6-slider"></div>
      <p><input type="text" class="channel-text" id="ch6-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider blue-channel" id="ch7-slider"></div>
      <p><input type="text" class="channel-text" id="ch7-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider white-channel" id="ch8-slider"></div>
      <p><input type="text" class="channel-text" id="ch8-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div id="swatch" class="ui-widget-content ui-corner-all"></div>
    </div>
  </div>
  <button id="blackout">Blackout</button>
  <button id="unblackout">Unblackout</button>
</body>
</html>
