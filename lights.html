<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Malachi Lighting Control</title>
  <link rel="stylesheet" href="/jquery-ui.min.css">
  <link rel="stylesheet" href="/lights.css">
  <script type="text/javascript" src="/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lights.js"></script>
</head>
<body>
  <div class="channels">
    <div class="channel-container">
      <div class="channel-slider" id="ch5-slider" ></div>
      <p><input type="text" class="channel-text" id="ch5-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider" id="ch6-slider"></div>
      <p><input type="text" class="channel-text" id="ch6-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider" id="ch7-slider"></div>
      <p><input type="text" class="channel-text" id="ch7-text" readonly /></p>
    </div>
    <div class="channel-container">
      <div class="channel-slider" id="ch8-slider"></div>
      <p><input type="text" class="channel-text" id="ch8-text" readonly /></p>
    </div>
  </div>
  <button id="blackout">Blackout</button>
  <button id="unblackout">Unblackout</button>
</body>
</html>
